<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>FindLyco</title>
</head>

<body>
    <div align="center">
        <h1>FindLyco</h1>
        <h2>Загрузите фото или видео</h2>
        <form method=post enctype=multipart/form-data>
            <input type=file name=file accept="image/*, video/*">
            <input type=submit value=Загрузить>
        </form>

        <h2>Или приложите ссылку на видеохостинг</h2>
        <form action="/vid" method="post">
            <input type="text" name="url">
            <input type="submit" value="Загрузить">
        </form>
    </div>
</body>

</html>
